meta-description:
  ca: Pirates de Catalunya és un partit polític horitzontal, amb presència arreu del món i que defensa els drets humans i civils, la democràcia directa més enllà de les urnes, la transparència de les institucions i l'accés lliure a la cultura.
  es: Pirates de Catalunya es un partido político horizontal, con presencia en todo el mundo y que defiende los derechos humanos y civiles, la democracia directa más allá de las urnas, la transparencia de las instituciones y el acceso libre a la cultura.
  en: Pirates de Catalunya is a grassroots political party, present around the world, who defends human and civil rights, direct democracy beyond the ballot boxes, institutional transparency and free access to culture.
